				</tr>
				<tr>
					<th>입찰명</th>

				</tr>
				<tr>

					</td>

					<td>

				</tr>
				<tr>
					<th>경쟁방법</th>

				</tr>

					<td colspan="3">
						<input type="text" class="datepicker w80"> <input type="text" class="w30"> 시 <input type="text" class="w30"> 분
					</td>
				</tr>
				<tr>
					<th>현장설명회개최여부</th>

				<tr>

					<td>

						<label><input type="radio">접수</label>
					</td>
					<th>참가신청마감일시</th>
					<td>

					</td>
				</tr>
				<tr>
					<th>특기사항</th>
