 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- CSS -->
    <style type="text/css">
        /* reset */
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary, time, mark, audio,  select, textarea,video { margin: 0;  padding: 0;  border: 0;  outline: 0;  vertical-align: middle;  background: transparent; font-weight:300; font-family:"Noto","맑은 고딕",Dotum,Arial,Helvetica,AppleGothic,sans-serif; color:#333; box-sizing:border-box; text-align:inherit}
        ul, ol, li, dl, dd, dt { margin:0; padding:0; list-style:none; }
        a {text-decoration:none; font-size:100%; line-height:inherit; color:inherit; font-weight:inherit}

        /* 레이아웃 */
        .box {position: relative; width:200px; height:200px; background: #707070; }
        .mayan {position: absolute; left:200px; top:200px; width:100%; height:100%; background: blue}

    </style>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".box").hover(function(){
                // 마우스 오버할 때  이미지 대각선으로 들어오기
                $(".mayan").css({
                    top:"100%"  , left:"100%"
                })
                $(".mayan").stop().animate({
                    top:0  , left:0
                })
            },function(){
                // 마우스 벗어날 때 이미지 왼쪽으로 이동하기
                $(".mayan").stop().animate({
                    left:"100%"
                })
            })
        })

    </script>
</head>
<body>
<div class="box">
    <div class="mayan"></div>
</div>
</body>
</html>
